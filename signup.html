<!DOCTYPE html>
<html lang="en">
<head>
	<title>AvenMinds - Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>

	<style>
		.signup-form input,
		.signup-form select,
		.signup-form textarea {
			width: 100%;
			padding: 12px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
	</style>
</head>

<body>

<!-- Header -->
<header class="header-section">
	<div class="container">
		<div class="row">
			<div class="col-lg-3">
				<img src="img/logo.png" alt="AvenMinds Logo">
			</div>
			<div class="col-lg-9">
				<nav class="main-menu">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li class="active"><a href="#">Signup</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</header>

<!-- Signup -->
<section class="signup-section spad">
	<div class="container">
		<div class="section-title">
			<h2>Create Your AvenMinds Account</h2>
			<p>Register once. Learn at every stage.</p>
		</div>

		<form class="signup-form" onsubmit="return validateForm();">

			<!-- Name -->
			<div class="row">
				<div class="col-md-6">
					<input type="text" placeholder="First Name *" required>
				</div>
				<div class="col-md-6">
					<input type="text" placeholder="Last Name *" required>
				</div>
			</div>

			<!-- Email -->
			<input type="email" id="email" placeholder="Email Address *" required>

			<button type="button" class="site-btn mb-2" onclick="sendEmailOTP()">
				Send Email OTP
			</button>

			<input type="text" id="emailOtp" placeholder="Enter Email OTP *" required>

			<!-- Phone -->
			<div class="row">
				<div class="col-md-3">
					<select id="countryCode" required>
						<option value="+91">+91 (India)</option>
						<option value="+1">+1 (USA)</option>
						<option value="+44">+44 (UK)</option>
					</select>
				</div>
				<div class="col-md-9">
					<input type="tel" id="phone" placeholder="Mobile Number *" required>
				</div>
			</div>

			<button type="button" class="site-btn mb-2" onclick="sendPhoneOTP()">
				Send Phone OTP
			</button>

			<input type="text" id="phoneOtp" placeholder="Enter Phone OTP *" required>

			<!-- Course -->
			<select id="course" onchange="toggleOtherCourse()" required>
				<option value="">Select Course *</option>
				<option>Full Stack Development</option>
				<option>Data Science</option>
				<option>AI & Machine Learning</option>
				<option>Cyber Security</option>
				<option>Cloud Computing</option>
				<option>Digital Marketing</option>
				<option>Accounts & Finance</option>
				<option value="Other">Others</option>
			</select>

			<textarea id="otherCourse" placeholder="If Others, specify course"></textarea>

			<!-- Fees -->
			<input type="number" placeholder="Course Fees (₹) *" required>

			<!-- Captcha -->
			<div class="row">
				<div class="col-md-4">
					<div id="captcha" style="font-weight:bold; letter-spacing:3px;"></div>
				</div>
				<div class="col-md-4">
					<button type="button" class="site-btn w-100" onclick="generateCaptcha()">
						Refresh Captcha
					</button>
				</div>
				<div class="col-md-4">
					<input type="text" id="captchaInput" placeholder="Enter Captcha *" required>
				</div>
			</div>

			<button type="submit" class="site-btn mt-4">
				Create Account
			</button>

		</form>
	</div>
</section>

<!-- Footer -->
<footer class="footer-section spad pb-0">
	<div class="footer-bottom text-center">
		© 2026 AvenMinds. All rights reserved.
	</div>
</footer>

<script>
	window.onload = generateCaptcha;

	function sendEmailOTP() {
		alert("Email OTP sent (API integration pending)");
	}

	function sendPhoneOTP() {
		alert("Phone OTP sent (API integration pending)");
	}

	function toggleOtherCourse() {
		document.getElementById("otherCourse").style.display =
			document.getElementById("course").value === "Other" ? "block" : "none";
	}

	function generateCaptcha() {
		const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
		let c = "";
		for (let i = 0; i < 6; i++) {
			c += chars[Math.floor(Math.random() * chars.length)];
		}
		document.getElementById("captcha").innerText = c;
	}

	function validateForm() {
		if (document.getElementById("captchaInput").value !== document.getElementById("captcha").innerText) {
			alert("Captcha incorrect");
			generateCaptcha();
			return false;
		}
		alert("Form validated. Backend can be connected.");
		return false;
	}
</script>

</body>
</html>
