<!DOCTYPE html>
<html lang="en">
<head>
  <title>AvenMinds - Signup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .signup-form input,
    .signup-form select,
    .signup-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .otp-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .otp-row input {
      flex: 2;
    }

    .otp-row button {
      flex: 1;
      height: 46px;
    }

    .site-btn {
      background: #000;
      color: #fff;
      padding: 12px 25px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .site-btn:hover {
      background: #333;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .captcha-text {
      font-weight: bold;
      font-size: 18px;
      background: #f1f1f1;
      padding: 10px 15px;
      letter-spacing: 3px;
    }

    #otherCourse {
      display: none;
    }
  </style>
</head>

<body>

<!-- Header -->
<header class="header-section">
  <div class="container">
    <h2 class="text-center mt-4">Create Your AvenMinds Account</h2>
    <p class="text-center">Register once. Learn at every stage. Grow without limits.</p>
  </div>
</header>

<!-- Signup Section -->
<section class="signup-section spad">
  <div class="container">
    <form class="signup-form" onsubmit="return validateForm()">

      <div class="row">
        <div class="col-md-6">
          <input type="text" id="fname" placeholder="First Name *" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="lname" placeholder="Last Name *" required>
        </div>
      </div>

      <!-- Email OTP -->
      <input type="email" id="email" placeholder="Email Address *" required>

      <div class="otp-row">
        <input type="text" placeholder="Enter Email OTP *" required>
        <button type="button" class="site-btn" onclick="sendEmailOTP()">Send OTP</button>
      </div>

      <!-- Phone OTP -->
      <input type="tel" id="phone" placeholder="Contact Number *" required>

      <div class="otp-row">
        <input type="text" placeholder="Enter Phone OTP *" required>
        <button type="button" class="site-btn" onclick="sendPhoneOTP()">Send OTP</button>
      </div>

      <!-- Course Dropdown -->
      <select id="course" onchange="checkOtherCourse()" required>
        <option value="">Select Course / Training *</option>

        <optgroup label="IT Courses">
          <option>Full Stack Development</option>
          <option>Frontend Development</option>
          <option>Backend Development</option>
          <option>Java Development</option>
          <option>Python Development</option>
          <option>Cloud Computing</option>
          <option>Cyber Security</option>
          <option>Data Science</option>
          <option>AI & Machine Learning</option>
          <option>DevOps</option>
          <option>Blockchain</option>
          <option>Software Testing</option>
          <option>UI/UX Design</option>
          <option>Mobile App Development</option>
        </optgroup>

        <optgroup label="Non-IT & Business">
          <option>Human Resources</option>
          <option>Digital Marketing</option>
          <option>Accounts & Finance</option>
          <option>Business Analytics</option>
          <option>Entrepreneurship</option>
        </optgroup>

        <optgroup label="Competitive Exams">
          <option>TNPSC</option>
          <option>UPSC</option>
          <option>Bank Exams</option>
          <option>SSC</option>
        </optgroup>

        <optgroup label="School Learners">
          <option>Class 6–8 Foundation</option>
          <option>Class 9–10</option>
          <option>Class 11–12 Science</option>
          <option>Class 11–12 Commerce</option>
        </optgroup>

        <option value="Other">Others</option>
      </select>

      <input type="text" id="otherCourse" placeholder="Please specify your course">

      <!-- Captcha -->
      <div class="captcha-box">
        <div id="captcha" class="captcha-text"></div>
        <button type="button" class="site-btn" onclick="generateCaptcha()">Refresh</button>
      </div>

      <input type="text" id="captchaInput" placeholder="Enter Captcha *" required>

      <button type="submit" class="site-btn mt-3">Create Account</button>

    </form>
  </div>
</section>

<!-- Footer -->
<footer class="text-center mt-4 mb-3">
  © 2026 AvenMinds. All rights reserved.
</footer>

<!-- Scripts -->
<script>
  function sendEmailOTP() {
    alert("Email OTP API will be integrated here");
  }

  function sendPhoneOTP() {
    alert("Phone OTP API will be integrated here");
  }

  function checkOtherCourse() {
    const course = document.getElementById("course").value;
    document.getElementById("otherCourse").style.display =
      course === "Other" ? "block" : "none";
  }

  function generateCaptcha() {
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    let captcha = "";
    for (let i = 0; i < 6; i++) {
      captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById("captcha").innerText = captcha;
  }

  function validateForm() {
    const entered = document.getElementById("captchaInput").value;
    const actual = document.getElementById("captcha").innerText;

    if (entered !== actual) {
      alert("Captcha does not match");
      generateCaptcha();
      return false;
    }
    return true;
  }

  window.onload = generateCaptcha;
</script>

</body>
</html>
