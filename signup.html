<!DOCTYPE html>
<html lang="en">
<head>
	<title>AvenMinds - Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>

<body>

<!-- Header -->
<header class="header-section">
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-3">
				<div class="site-logo">
					<img src="img/logo.png" alt="">
				</div>
			</div>
			<div class="col-lg-9 col-md-9">
				<nav class="main-menu">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li class="active"><a href="#">Signup</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</header>

<!-- Signup Section -->
<section class="signup-section spad">
	<div class="container">
		<div class="section-title">
			<h2>Create Your AvenMinds Account</h2>
			<p>Register once. Learn at every stage. Grow without limits.</p>
		</div>

		<form class="signup-form" onsubmit="return validateForm()">

			<!-- Name -->
			<div class="row">
				<div class="col-md-6">
					<input type="text" id="fname" placeholder="First Name *" required>
				</div>
				<div class="col-md-6">
					<input type="text" id="lname" placeholder="Last Name *" required>
				</div>
			</div>

			<!-- Email + OTP -->
			<div class="row">
				<div class="col-md-6">
					<input type="email" id="email" placeholder="Email Address *" required>
				</div>
				<div class="col-md-6">
					<button type="button" class="site-btn w-100" onclick="sendEmailOTP()">Send Email OTP</button>
				</div>
			</div>

			<input type="text" placeholder="Enter Email OTP *" required>

			<!-- Phone + OTP -->
			<div class="row">
				<div class="col-md-6">
					<input type="tel" id="phone" placeholder="Contact Number *" required>
				</div>
				<div class="col-md-6">
					<button type="button" class="site-btn w-100" onclick="sendPhoneOTP()">Send Phone OTP</button>
				</div>
			</div>

			<input type="text" placeholder="Enter Phone OTP *" required>

			<!-- Course -->
			<select id="course" onchange="toggleOtherCourse()" required>
				<option value="">Select Course / Training *</option>
				<option>Full Stack Development</option>
				<option>Data Science</option>
				<option>AI & Machine Learning</option>
				<option>Cyber Security</option>
				<option>Cloud Computing</option>
				<option>Digital Marketing</option>
				<option>Accounts & Finance</option>
				<option>TNPSC</option>
				<option>UPSC</option>
				<option>Class 9–10</option>
				<option value="Other">Others</option>
			</select>

			<textarea id="otherCourse" placeholder="If Others, please specify" style="display:none;"></textarea>

			<!-- Captcha -->
			<div class="row">
				<div class="col-md-4">
					<div id="captcha" style="font-weight:600; font-size:18px; letter-spacing:3px;"></div>
				</div>
				<div class="col-md-4">
					<button type="button" class="site-btn w-100" onclick="generateCaptcha()">Refresh Captcha</button>
				</div>
				<div class="col-md-4">
					<input type="text" id="captchaInput" placeholder="Enter Captcha *" required>
				</div>
			</div>

			<button class="site-btn mt-4" type="submit">Create Account</button>

		</form>
	</div>
</section>

<!-- Footer -->
<footer class="footer-section spad pb-0">
	<div class="footer-bottom">
		<div class="footer-warp text-center">
			<div class="copyright">
				© 2026 AvenMinds. All rights reserved.
			</div>
		</div>
	</div>
</footer>

<script src="js/jquery-3.2.1.min.js"></script>

<script>
	window.onload = function () {
		const name = localStorage.getItem("userName");
		const email = localStorage.getItem("userEmail");
		if (name) document.getElementById("fname").value = name;
		if (email) document.getElementById("email").value = email;
		generateCaptcha();
	};

	function sendEmailOTP() {
		alert("Email OTP API will be connected here");
	}

	function sendPhoneOTP() {
		alert("Phone OTP API will be connected here");
	}

	function toggleOtherCourse() {
		document.getElementById("otherCourse").style.display =
			document.getElementById("course").value === "Other" ? "block" : "none";
	}

	function generateCaptcha() {
		const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
		let c = "";
		for (let i = 0; i < 6; i++) c += chars[Math.floor(Math.random() * chars.length)];
		document.getElementById("captcha").innerText = c;
	}

	function validateForm() {
		if (document.getElementById("captchaInput").value !== document.getElementById("captcha").innerText) {
			alert("Captcha incorrect");
			generateCaptcha();
			return false;
		}
		return true;
	}
</script>

</body>
</html>
