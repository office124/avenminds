<!DOCTYPE html>
<html lang="en">
<head>
	<title>AvenMinds - Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>

	<style>
		.signup-form input,
		.signup-form select,
		.signup-form textarea {
			width: 100%;
			padding: 12px;
			margin-bottom: 15px;
			border: 1px solid #ddd;
			border-radius: 4px;
		}
		#emailOtpField,
		#phoneOtpField {
			display: none;
		}
	</style>
</head>

<body>

<!-- Header -->
<header class="header-section">
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-3">
				<div class="site-logo">
					<img src="img/logo.png" alt="AvenMinds Logo">
				</div>
			</div>
			<div class="col-lg-9 col-md-9">
				<nav class="main-menu">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li class="active"><a href="#">Signup</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</header>

<!-- Signup Section -->
<section class="signup-section spad">
	<div class="container">
		<div class="section-title">
			<h2>Create Your AvenMinds Account</h2>
			<p>Register once. Learn at every stage. Grow without limits.</p>
		</div>

		<form class="signup-form" onsubmit="return validateForm();">

			<!-- Name -->
			<div class="row">
				<div class="col-md-6">
					<input type="text" id="fname" placeholder="First Name *" required>
				</div>
				<div class="col-md-6">
					<input type="text" id="lname" placeholder="Last Name *" required>
				</div>
			</div>

			<!-- Email -->
			<div class="row">
				<div class="col-md-8">
					<input type="email" id="email" placeholder="Email Address *" required>
				</div>
				<div class="col-md-4">
					<button type="button" class="site-btn w-100" onclick="sendEmailOTP()">
						Send Email OTP
					</button>
				</div>
			</div>

			<input type="text" id="emailOtpField" placeholder="Enter Email OTP *">

			<!-- Phone with Country Code -->
			<div class="row">
				<div class="col-md-3">
					<select id="countryCode" required>
						<option value="+91">ðŸ‡®ðŸ‡³ +91</option>
						<option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
						<option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
						<option value="+61">ðŸ‡¦ðŸ‡º +61</option>
						<option value="+971">ðŸ‡¦ðŸ‡ª +971</option>
					</select>
				</div>

				<div class="col-md-5">
					<input type="tel" id="phone" placeholder="Mobile Number *" required>
				</div>

				<div class="col-md-4">
					<button type="button" class="site-btn w-100" onclick="sendPhoneOTP()">
						Send Phone OTP
					</button>
				</div>
			</div>

			<input type="text" id="phoneOtpField" placeholder="Enter Phone OTP *">

			<!-- Course -->
			<select id="course" onchange="toggleOtherCourse()" required>
				<option value="">Select Course / Training *</option>
				<option>Full Stack Development</option>
				<option>Data Science</option>
				<option>AI & Machine Learning</option>
				<option>Cyber Security</option>
				<option>Cloud Computing</option>
				<option>Digital Marketing</option>
				<option>Accounts & Finance</option>
				<option>TNPSC</option>
				<option>UPSC</option>
				<option>Class 9â€“10</option>
				<option value="Other">Others</option>
			</select>

			<textarea id="otherCourse" placeholder="If Others, please specify" style="display:none;"></textarea>

			<!-- Captcha -->
			<div class="row align-items-center">
				<div class="col-md-3">
					<div id="captcha" style="font-size:18px; font-weight:600; letter-spacing:3px;"></div>
				</div>
				<div class="col-md-3">
					<button type="button" class="site-btn w-100" onclick="generateCaptcha()">Refresh</button>
				</div>
				<div class="col-md-6">
					<input type="text" id="captchaInput" placeholder="Enter Captcha *" required>
				</div>
			</div>

			<button type="submit" class="site-btn mt-4">
				Create Account
			</button>

		</form>
	</div>
</section>

<!-- Footer -->
<footer class="footer-section spad pb-0">
	<div class="footer-bottom">
		<div class="footer-warp text-center">
			<div class="copyright">
				Â© 2026 AvenMinds. All rights reserved.
			</div>
		</div>
	</div>
</footer>

<script src="js/jquery-3.2.1.min.js"></script>

<script>
	window.onload = function () {
		generateCaptcha();
	};

	function sendEmailOTP() {
		const email = document.getElementById("email").value;
		if (!email) {
			alert("Please enter email address");
			return;
		}
		document.getElementById("emailOtpField").style.display = "block";
		alert("Email OTP will be sent to " + email);
	}

	function sendPhoneOTP() {
		const code = document.getElementById("countryCode").value;
		const phone = document.getElementById("phone").value;

		if (!phone) {
			alert("Please enter mobile number");
			return;
		}
		document.getElementById("phoneOtpField").style.display = "block";
		alert("Phone OTP will be sent to " + code + " " + phone);
	}

	function toggleOtherCourse() {
		document.getElementById("otherCourse").style.display =
			document.getElementById("course").value === "Other" ? "block" : "none";
	}

	function generateCaptcha() {
		const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
		let captcha = "";
		for (let i = 0; i < 6; i++) {
			captcha += chars[Math.floor(Math.random() * chars.length)];
		}
		document.getElementById("captcha").innerText = captcha;
	}

	function validateForm() {
		if (
			document.getElementById("captchaInput").value !==
			document.getElementById("captcha").innerText
		) {
			alert("Incorrect captcha");
			generateCaptcha();
			return false;
		}
		alert("Signup successful (backend integration pending)");
		return false; // change to true after backend integration
	}
</script>

</body>
</html>
