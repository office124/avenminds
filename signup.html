<!DOCTYPE html>
<html lang="en">
<head>
	<title>AvenMinds - Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>

	<style>
		.signup-form input,
		.signup-form select,
		.signup-form textarea {
			height: 55px;
			padding: 10px 15px;
			font-size: 14px;
			margin-bottom: 15px;
			border-radius: 5px;
		}

		.signup-form textarea {
			height: 90px;
			resize: none;
		}

		.otp-row {
			display: flex;
			gap: 10px;
		}

		.captcha-box {
			display: flex;
			align-items: center;
			gap: 12px;
			margin-bottom: 15px;
		}

		.captcha-text {
			background: #f2f2f2;
			padding: 10px 18px;
			font-weight: 700;
			letter-spacing: 3px;
			border-radius: 4px;
		}

		.payment-box {
			border: 1px solid #eee;
			padding: 20px;
			border-radius: 8px;
			margin-top: 25px;
		}
	</style>
</head>

<body>

<!-- Header -->
<header class="header-section">
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-3">
				<div class="site-logo">
					<img src="img/logo.png" alt="">
				</div>
			</div>
			<div class="col-lg-9 col-md-9">
				<nav class="main-menu">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li class="active"><a href="#">Signup</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</header>

<!-- Signup Section -->
<section class="signup-section spad">
	<div class="container">
		<div class="section-title">
			<h2>Create Your AvenMinds Account</h2>
			<p>Register once. Learn at every stage. Grow without limits.</p>
		</div>

		<form class="signup-form" id="signupForm">

			<div class="row">
				<div class="col-md-6">
					<input type="text" id="fname" placeholder="First Name *" readonly>
				</div>
				<div class="col-md-6">
					<input type="text" id="lname" placeholder="Last Name *" required>
				</div>
			</div>

			<input type="email" id="email" placeholder="Email Address *" readonly>

			<div class="otp-row">
				<input type="text" placeholder="Enter Email OTP *" required>
				<button type="button" class="site-btn" onclick="sendEmailOTP()">Send Email OTP</button>
			</div>

			<div class="otp-row">
				<input type="tel" id="phone" placeholder="Contact Number *" required>
				<button type="button" class="site-btn" onclick="sendPhoneOTP()">Send Phone OTP</button>
			</div>

			<input type="text" placeholder="Enter Phone OTP *" required>

			<select id="courseSelect" required onchange="toggleOtherCourse()">
				<option value="">Select Course / Training *</option>

				<optgroup label="IT Courses">
					<option>Full Stack Development</option>
					<option>Frontend Development</option>
					<option>Backend Development</option>
					<option>Java Development</option>
					<option>Python Development</option>
					<option>Cloud Computing</option>
					<option>Cyber Security</option>
					<option>Data Science</option>
					<option>AI & Machine Learning</option>
					<option>DevOps</option>
					<option>Blockchain</option>
					<option>Software Testing</option>
					<option>UI/UX Design</option>
					<option>Mobile App Development</option>
					<option>AR / VR Development</option>
					<option>IoT</option>
					<option>Ethical AI</option>
				</optgroup>

				<optgroup label="Non-IT & Business">
					<option>Human Resources</option>
					<option>Marketing</option>
					<option>Digital Marketing</option>
					<option>Accounts & Finance</option>
					<option>Business Analytics</option>
					<option>Supply Chain</option>
					<option>Operations Management</option>
					<option>Entrepreneurship</option>
					<option>Photography</option>
					<option>Videography</option>
				</optgroup>

				<optgroup label="Competitive Exams">
					<option>TNPSC</option>
					<option>UPSC</option>
					<option>Bank Exams</option>
					<option>SSC</option>
					<option>RRB</option>
					<option>CAT</option>
					<option>GMAT</option>
					<option>GRE</option>
					<option>IELTS</option>
					<option>TOEFL</option>
				</optgroup>

				<optgroup label="School Learners">
					<option>Class 6–8 Foundation</option>
					<option>Class 9–10</option>
					<option>Class 11–12 Science</option>
					<option>Class 11–12 Commerce</option>
					<option>Olympiad Training</option>
					<option>NEET Foundation</option>
					<option>JEE Foundation</option>
				</optgroup>

				<option value="other">Others</option>
			</select>

			<textarea id="otherCourse" placeholder="Please specify your course" style="display:none;"></textarea>

			<!-- Captcha -->
			<div class="captcha-box">
				<div class="captcha-text" id="captchaText"></div>
				<input type="text" id="captchaInput" placeholder="Enter Captcha *" required>
			</div>

			<!-- Payment -->
			<div class="payment-box">
				<h5>Registration Payment</h5>
				<div class="row">
					<div class="col-md-6">
						<select required>
							<option value="">Select Plan</option>
							<option>Basic – ₹999</option>
							<option>Pro – ₹1999</option>
							<option>Premium – ₹2999</option>
						</select>
					</div>
					<div class="col-md-6">
						<select required>
							<option value="">Payment Method</option>
							<option>UPI</option>
							<option>Card</option>
							<option>Net Banking</option>
						</select>
					</div>
				</div>
			</div>

			<button class="site-btn mt-4" type="submit">
				Create Account
			</button>

		</form>
	</div>
</section>

<!-- Footer -->
<footer class="footer-section spad pb-0">
	<div class="footer-bottom">
		<div class="footer-warp text-center">
			<div class="copyright">
				© 2026 AvenMinds. All rights reserved.
			</div>
		</div>
	</div>
</footer>

<script src="js/jquery-3.2.1.min.js"></script>

<script>
	// Autofill from index page
	window.onload = function () {
		const name = localStorage.getItem("userName");
		const email = localStorage.getItem("userEmail");

		if (!name || !email) {
			window.location.href = "index.html";
			return;
		}

		document.getElementById("fname").value = name;
		document.getElementById("email").value = email;
	};

	function sendEmailOTP() {
		alert("Email OTP API will be connected here");
	}

	function sendPhoneOTP() {
		alert("Phone OTP API will be connected here");
	}

	function toggleOtherCourse() {
		const select = document.getElementById("courseSelect");
		const other = document.getElementById("otherCourse");
		other.style.display = select.value === "other" ? "block" : "none";
	}

	function generateCaptcha() {
		const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
		let captcha = "";
		for (let i = 0; i < 6; i++) {
			captcha += chars[Math.floor(Math.random() * chars.length)];
		}
		document.getElementById("captchaText").innerText = captcha;
	}

	generateCaptcha();

	document.getElementById("signupForm").addEventListener("submit", function (e) {
		e.preventDefault();

		if (document.getElementById("captchaInput").value !== document.getElementById("captchaText").innerText) {
			alert("Invalid captcha");
			generateCaptcha();
			return;
		}

		alert("Signup successful! (Backend & payment integration pending)");
	});
</script>

</body>
</html>
