<!DOCTYPE html>
<html lang="en">
<head>
    <title>AvenMinds - Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* white page background */
        }

        .signup-section {
            padding: 60px 0;
            background-color: #f8f9fa;
        }

        .signup-form {
            background-color: #ffffff; /* white form */
            border: 2px solid #1c75bc; /* theme color border */
            padding: 40px;
            border-radius: 10px;
            max-width: 750px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        .signup-form h2 {
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            color: #1c75bc; /* theme color heading */
        }

        .signup-form p {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        .signup-form input, .signup-form select, .signup-form textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .signup-form button.site-btn {
            background-color: #1c75bc; /* theme color button */
            color: #fff;
            border: none;
            padding: 12px 0;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            transition: 0.3s;
        }

        .signup-form button.site-btn:hover {
            background-color: #155a8a;
        }

        #captcha {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 3px;
            border-radius: 5px;
            user-select: none;
        }

        .captcha-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .captcha-controls button, .audio-btn {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }

        .audio-btn {
            background-color: #1c75bc;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .audio-btn:hover {
            background-color: #155a8a;
        }

    </style>
</head>
<body>

<!-- Header -->
<header class="header-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-3">
                <div class="site-logo">
                    <img src="img/logo.png" alt="">
                </div>
            </div>
            <div class="col-lg-9 col-md-9">
                <nav class="main-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="#">Signup</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<!-- Signup Section -->
<section class="signup-section spad">
    <div class="container">
        <form class="signup-form" onsubmit="return validateForm()">
            <h2>Create Your AvenMinds Account</h2>
            <p>Register once. Access courses based on your registration & selected plan.</p>

            <!-- Name -->
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="fname" placeholder="First Name *" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="lname" placeholder="Last Name *" required>
                </div>
            </div>

            <!-- Email + OTP -->
            <div class="row">
                <div class="col-md-6">
                    <input type="email" id="email" placeholder="Email Address *" required>
                </div>
                <div class="col-md-6">
                    <button type="button" class="site-btn" onclick="sendEmailOTP()">Send Email OTP</button>
                </div>
            </div>
            <input type="text" id="emailOTP" placeholder="Enter Email OTP *" required>

            <!-- Phone + OTP -->
            <div class="row">
                <div class="col-md-6">
                    <input type="tel" id="phone" placeholder="Contact Number *" required>
                </div>
                <div class="col-md-6">
                    <button type="button" class="site-btn" onclick="sendPhoneOTP()">Send Phone OTP</button>
                </div>
            </div>
            <input type="text" id="phoneOTP" placeholder="Enter Phone OTP *" required>

            <!-- Education Qualification Dropdown -->
            <select id="education" required>
                <option value="">Select Education Qualification *</option>
            </select>

            <!-- Role Selection -->
            <select id="role" required>
                <option value="">Select Your Role *</option>
                <option>Parent</option>
                <option>Tutor</option>
                <option>Student</option>
            </select>

            <!-- Captcha -->
            <div class="row align-items-center mb-3">
                <div class="col-md-4">
                    <div id="captcha"></div>
                </div>
                <div class="col-md-4 captcha-controls">
                    <button type="button" class="site-btn" onclick="generateCaptcha()">Refresh Captcha</button>
                    <div class="audio-btn" onclick="playCaptchaAudio()">ðŸ”Š Audio</div>
                </div>
                <div class="col-md-4">
                    <input type="text" id="captchaInput" placeholder="Enter Captcha *" required>
                </div>
            </div>

            <button class="site-btn mt-4" type="submit">Create Account</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="footer-section spad pb-0">
    <div class="footer-bottom">
        <div class="footer-warp text-center">
            <div class="copyright">
                Â© 2026 AvenMinds. All rights reserved.
            </div>
        </div>
    </div>
</footer>

<script src="js/jquery-3.2.1.min.js"></script>
<script>
    let currentCaptcha = '';

    // Populate Education Dropdown dynamically
    const educationOptions = [
        "Accounting Certificate","Actuarial Science Diploma","Advanced Diploma in Computer Applications","Advanced Diploma in Management",
        "Anthropology Degree","Applied Mathematics Degree","Architecture Diploma","Art & Design Diploma","Arts High School",
        "Aviation Studies Diploma","Banking & Finance Diploma","Bachelor of Arts (BA)","Bachelor of Business Administration (BBA)",
        "Bachelor of Commerce (BCom)","Bachelor of Education (BEd)","Bachelor of Engineering (BE)","Bachelor of Laws (LLB)",
        "Bachelor of Science (BSc)","Bachelor of Technology (BTech)","Biochemistry Degree","Biology High School","Biotechnology Degree",
        "Business Analytics Diploma","Chemical Engineering Diploma","Chemistry Degree","Civil Engineering Diploma","Class 10 (Secondary School)",
        "Class 12 (Senior Secondary)","Computer Applications Diploma","Computer Science Degree","Cyber Security Diploma","Data Science Diploma",
        "Diploma in Accounting","Diploma in Animation","Diploma in Business Administration","Diploma in Civil Engineering","Diploma in Computer Science",
        "Diploma in Digital Marketing","Diploma in Electrical Engineering","Diploma in Electronics","Diploma in Fashion Designing","Diploma in Graphic Design",
        "Diploma in Hospitality Management","Diploma in Mechanical Engineering","Diploma in Nursing","Diploma in Photography","Diploma in Software Development",
        "Diploma in Web Development","Economics Degree","Electrical Engineering Diploma","Electronics Engineering Diploma","Engineering High School",
        "Environmental Science Degree","Fashion Design Diploma","Fine Arts Diploma","Foreign Language Diploma","General Studies High School",
        "Geography Degree","Graphic Designing Diploma","Hotel Management Diploma","Human Resource Management Diploma","Information Technology Diploma",
        "Journalism & Mass Communication Degree","Law Degree (LLB)","Logistics & Supply Chain Diploma","Management Diploma","Mathematics High School",
        "Mathematics Degree","Mechanical Engineering Diploma","Medical Diploma","Medicine Degree (MBBS)","Microbiology Degree","Music Diploma",
        "MBA","Master of Arts (MA)","Master of Commerce (MCom)","Master of Education (MEd)","Master of Science (MSc)","Media Studies Degree",
        "Medical Laboratory Technology Diploma","Networking Diploma","Nursing Diploma","Nutrition Diploma","PhD","Pharmacy Diploma","Pharmacy Degree (BPharm)",
        "Photography Diploma","Physics Degree","Political Science Degree","Psychology Degree","Science High School","Software Development Diploma",
        "Social Work Degree","Statistics Degree","Teaching Diploma","Tourism & Travel Management Diploma","Travel & Tourism Diploma",
        "Veterinary Science Degree","Web Development Diploma","Others"
    ];

    const eduSelect = document.getElementById('education');
    educationOptions.forEach(option => {
        const opt = document.createElement('option');
        opt.value = option;
        opt.textContent = option;
        eduSelect.appendChild(opt);
    });

    window.onload = function() {
        generateCaptcha();
    };

    function sendEmailOTP() {
        alert("Email OTP will be sent via API");
    }

    function sendPhoneOTP() {
        alert("Phone OTP will be sent via API");
    }

    function generateCaptcha() {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
        let c = "";
        for (let i=0; i<6; i++) {
            c += chars[Math.floor(Math.random()*chars.length)];
        }
        currentCaptcha = c;
        document.getElementById("captcha").innerText = c;
    }

    function playCaptchaAudio() {
        const utterance = new SpeechSynthesisUtterance(currentCaptcha.split('').join(' '));
        speechSynthesis.speak(utterance);
    }

    function validateForm() {
        if (document.getElementById("captchaInput").value.toUpperCase() !== currentCaptcha) {
            alert("Captcha incorrect");
            generateCaptcha();
            return false;
        }
        alert("All fields validated. Redirecting to dashboard...");
        window.location.href = "dashboard.html";
        return false;
    }
</script>

</body>
</html>
