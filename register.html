<!DOCTYPE html>
<html lang="en">
<head>
	<title>AvenMinds - Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>

<body>

<header class="header-section">
	<div class="container">
		<div class="row">
			<div class="col-lg-3">
				<img src="img/logo.png" alt="AvenMinds Logo">
			</div>
			<div class="col-lg-9">
				<nav class="main-menu">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li class="active"><a href="#">Register</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</header>

<section class="signup-section spad">
	<div class="container">
		<h2>Register with AvenMinds</h2>
		<p>Start your learning and career growth journey today.</p>

		<form>
			<input type="text" placeholder="Full Name *" required>
			<input type="email" placeholder="Email Address *" required>
			<input type="tel" placeholder="Mobile Number *" required>

			<select required>
				<option value="">Select Course *</option>
				<option>IT Courses</option>
				<option>Non-IT Courses</option>
				<option>Competitive Exams</option>
				<option>School Programs</option>
			</select>

			<label>
				<input type="checkbox" required>
				I agree to the <a href="terms.html">Terms & Conditions</a> and <a href="privacy.html">Privacy Policy</a>
			</label>

			<button type="submit" class="site-btn mt-3">Register</button>
		</form>
	</div>
</section>

<footer class="footer-section text-center spad">
	Â© 2026 AvenMinds. All rights reserved.
</footer>

</body>
</html>
